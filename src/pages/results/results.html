<ion-item>
  <ion-icon name="ios-walk-outline" item-left></ion-icon>
  Running Total
  <ion-icon (click)="addMiles()" name="ios-add-outline" item-right></ion-icon>
  <ion-badge item-right>{{ this.total }} miles</ion-badge>
</ion-item>

<ion-footer>
    <ion-toolbar>
        <form (ngSubmit)="resultsScan()">
            <ion-item>
                <ion-label class="label" floating>Enter Barcode Or Scan Item</ion-label>
                <ion-input type="text" [(ngModel)]="barcode" name="barcode"></ion-input>
            </ion-item>
            <button ion-button block>
           <ion-icon name="barcode-outline" type="submit">  Scan Item!</ion-icon>
       
     </button>
        </form>
    </ion-toolbar>
