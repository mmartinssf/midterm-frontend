<ion-header color="primary">
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>History Page</ion-title>
  </ion-navbar>
</ion-header>

<ion-list inset>
    <ion-item *ngFor="let result of results; let i = index;" (click)="accessResult(i)">
      Test {{i+1}} <span item-right>{{result.createDate | date:'dd-MMM-yyyy hh:mm a'}}</span>
    </ion-item>
  </ion-list>
